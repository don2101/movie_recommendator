{% extends 'base.html' %}

{% block body %}
<div class="container" id="account">
  <h2>{{ user.username }}' page</h2>
  <!--<p>{{ follower_count }}</p>-->
  
  <button @click="follow({{user.id}})" class="btn btn-pink">[[ followed ]]</button>
  
  <h3>선호 장르</h3>
  
  {% for genre in genre_list %}
    <div class="form-check form-check-inline">
      {% if genre in like_genres %}
        <input class="form-check-input" type="checkbox" checked="checked" >
        <label class="form-check-label">{{ genre.name }}</label>
      {% else %}
        <input class="form-check-input" >
        <label class="form-check-label">{{ genre.name }}</label>
      {% endif %}
      
      
    </div>
  {% endfor %}
  
  
</div>


<script>
  const app = new Vue({
    delimiters: ['[[', ']]'],
      
    el: "#account",
      
    data: {
      followed: "",
      movieList: [],
      like_genre: [],
    },
        
    methods: {
      follow: async function(userId) {
        const followUrl = `https://movie-recommendator-don2101.c9users.io/api/v1/users/${userId}/follow/`
        const response = await axios.get(followUrl)
        
        console.log(response)
        
        if(this.followed === "follow") {
          this.followed = "unfollow"
        } else {
          this.followed = "follow"
        }
      },
      
      // movieRecommend: async function(userId) {
        
      // }
    },
    
    created: async function() {
      const followUrl = "https://movie-recommendator-don2101.c9users.io/api/v1/users/{{user.id}}/checkfollow/"
      const response = await axios.get(followUrl)
      
      if(response.data['message']) {
        this.followed = "unfollow"
      } else {
        this.followed = "follow"
      }
    }
      
  })
    
</script>
{% endblock %}
