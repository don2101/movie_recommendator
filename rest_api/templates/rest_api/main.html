{% extends 'base.html' %}


{% block body %}
<div class="container" id="main" >
  <div v-show="loading" class="card-columns">
    
    <div class="card text-white bg-dark ">
      <div class="card-body">
        <h5 class="card-title">영화 추가</h5>
          {% csrf_token %}
          <div class="form-group">
            <label for="original_title">Original Title</label>
            <input v-model="movie.original_title" type="text" class="form-control" id="original_title" placeholder="영화 제목을 입력하세요.">
          </div>
          <div class="form-group">
            <label for="title">Title</label>
            <input v-model="movie.title" type="text" class="form-control" id="title" placeholder="영화 제목을 입력하세요.">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea v-model="movie.description" class="form-control" id="description" rows="3" placeholder="영화 내용을 입력하세요."></textarea>
          </div>
          <div class="form-group">
            <label for="genres">Genres 
              <small id="genresHelp" class="form-text text-muted">장르를 선택하세요.</small>
            </label> 
            <br>
            
            <div v-for="genre in genres" class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="genres" :value="genre.code">
              <label class="form-check-label" for="genres">[[ genre.name ]]</label>
            </div>
            
          </div>
          <div class="form-group">
            <label for="release_date">Release Date
              <small id="genresHelp" class="form-text text-muted">개봉일을 선택하세요.</small>
            </label>
            <input v-model="movie.release_date" class="form-control" type="date" id="release_date">
          </div>
          <div class="form-group">
            <label for="poster_url">Poster Url</label>
            <input v-model="movie.poster_url" type="text" class="form-control" id="poster_url" placeholder="포스터 url을 입력하세요.">
          </div>
          <div class="form-group">
            <label for="trailer_url">Trailer Url
              <small id="genresHelp" class="form-text text-muted">해당 항목은 선택입니다.</small>
            </label>
            <input v-model="movie.trailer_url" type="text" class="form-control" id="trailer_url" placeholder="예고편 url을 입력하세요.">
          </div>
          
          <br>
          <button class="btn btn-pink rounded-pill mr-1" >추가</button>
 
      </div>
    </div>
  </div>
<!--     <div v-for="movie in movieList"> 
      <div class="card">
        <img :src="movie.poster_url" class="card-img-top" alt="..." >
        <div class="card-img-overlay">
          <h4 class="card-title text-white">[[ movie.title ]]</h4>
          <h5 class="card-title text-white">[[ movie.original_title ]]</h5> -->


  <!-- 영화 list 출력 -->
  <div v-if="listOn">
    <div class="card-columns">

      <div v-for="movie in movieList" > 
        
        <div class="card" style="background-color: #181818" @click="getMovie(movie.id)">
          <img v-bind:src="movie.poster_url" class="card-img-top" alt="..." style="opacity: 0.7">
          <div class="card-img-overlay">
            <h4 class="card-title text-white">[[ movie.title ]]</h4>
            <h5 class="card-title text-white">[[ movie.original_title ]]</h5>
  
          </div>

        </div>
      </div>
<!--    don    -->

    </div>
  </div>
  <!-- 영화 list 출력 -->
  
  <!-- 영화 상세페이지 -->
  <div class=container v-else>
    <div class="row">
      
      <!-- TODO: 이미지 크기 조절, 내용 꾸미기 -->
      <img v-bind:src="selectedMovie.poster_url" class="movie-image" alt="...">
      
      <div v-for="content in selectedMovie">
        [[ content ]]
      </div>
      
      {% csrf_token %}
      <input type="number" min="0" max="5" v-model.number="score">
      <input type="text" v-model="comment">
      
      <button @click="postReview(selectedMovie.id)" class="btn btn-pink"> 작성 </button>
      
      <ul v-for="review in reviewList">
        <!-- 추가, 삭제 하고 바로 적용되게(watch?) -->
        <li>[[ review.user ]]: [[ review.score ]]: [[ review.comment ]]</li>
        <button @click="editReview(review, selectedMovie.id)" type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal" data-whatever="">수정</button>

        <button @click="deleteReview(selectedMovie.id, review.id)" class="btn btn-danger">삭제</button>
      </ul>

    </div>
  </div>
  <!-- 영화 상세페이지 -->
  
  <!-- review 수정 Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Review 수정</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        
        <div class="modal-body">
          <form>
            <div class="form-group">
              <input type="number" class="form-control" v-model="reviewScore"></input>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" v-model="reviewComment"></input>
            </div>
          </form>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">닫기</button>
          <button @click="updateReview" type="button" class="btn btn-success">수정</button>
        </div>
      </div>
    </div>
  </div>
  <!-- review 수정 Modal -->
  
</div>

<script>
  const main = new Vue({
    delimiters: ['[[', ']]'],
    el: "#main",
    data: {
        movieList: [],
        // naye0ng
        loading : false,
        movie:{
          original_title: '',
          title: '',
          description: '',
          genres: [],
          poster_url: '',
          release_date: '',
          trailer_url: '',
        },
        genres :{},
        
        
        // don
        selectedMovie: {},
        listOn: true,
        score: 0,
        comment: "",
        
        reviewScore: 0,
        reviewComment: "",
        
        movieId: 0,
        reviewId: 0,

        reviewList: [],
    },
    
    methods: {
        getReview: async function(movieId) {
          const reviewUrl = `https://movie-recommendator-don2101.c9users.io/api/v1/movies/${movieId}/reviews/`
          const response = await axios.get(reviewUrl)
          
          this.reviewList = response.data
        },
      
        getMovie: async function(movieId) {
          const movieUrl = `https://movie-recommendator-don2101.c9users.io/api/v1/movies/${movieId}/`
          const response = await axios.get(movieUrl)
          
          this.getReview(movieId)
          
          this.selectedMovie = response.data
          this.listOn = false
        },

        
        postReview: function(movieId) {
          const reviewUrl = `https://movie-recommendator-don2101.c9users.io/api/v1/movies/${movieId}/reviews/`
          const token = jQuery("[name=csrfmiddlewaretoken]").val();
          
          // 이게 왜 되는거지?
          axios.defaults.xsrfCookieName = 'csrftoken'
          axios.defaults.xsrfHeaderName = "X-CSRFTOKEN"
          
          const payload = {
            "content-type": "application/json",
            "x-csrf-token": token,
          }
          
          const content = {
            "score": this.score,
            "comment": this.comment
          }
          
          axios({ method: 'POST', url: reviewUrl, headers: payload, data: content })
          .then(response => {
            console.log(response)
          })
        },
        
        editReview: function(review, movieId) {
          this.reviewScore = review.score
          this.reviewComment = review.comment
          this.movieId = movieId
          this.reviewId = review.id
          
          console.log(review)
        },
        
        updateReview: async function() {
          const reviewUrl = `https://movie-recommendator-don2101.c9users.io/api/v1/movies/${this.movieId}/reviews/${this.reviewId}/`
          const token = jQuery("[name=csrfmiddlewaretoken]").val();
          
          // 이게 왜 되는거지?
          axios.defaults.xsrfCookieName = 'csrftoken'
          axios.defaults.xsrfHeaderName = "X-CSRFTOKEN"
          
          const payload = {
            "content-type": "application/json",
            "x-csrf-token": token,
          }
          
          const content = {
            "score": this.reviewScore,
            "comment": this.reviewComment
          }
          
          axios({ method: 'PUT', url: reviewUrl, headers: payload, data: content })
          .then(response => {
            console.log(response)
          })
        },
        
        deleteReview: async function(movieId, reviewId) {
          const reviewUrl = `https://movie-recommendator-don2101.c9users.io/api/v1/movies/${movieId}/reviews/${reviewId}/`
          const token = jQuery("[name=csrfmiddlewaretoken]").val();
          
          axios.defaults.xsrfCookieName = 'csrftoken'
          axios.defaults.xsrfHeaderName = "X-CSRFTOKEN"
          
          const payload = {
            "content-type": "application/json",
            "x-csrf-token": token,
          }
          
          axios({ method: 'DELETE', url: reviewUrl, headers: payload })
          .then(response => {
            console.log(response)
          })
        },
        
    },
    
    created: async function() {
      const movieListUrl = "https://movie-recommendator-don2101.c9users.io/api/v1/movies/"
      const genreUrl= "https://movie-recommendator-don2101.c9users.io/api/v1/genres/"
      const response = await axios.get(movieListUrl)
      const res = await axios.get(genreUrl)
      this.movieList = response.data
      this.genres = res.data
      
      this.loading = true
      console.log(this.movieList)
      console.log(this.genres)
      
      this.listOn = true
    },

  })
  
  
</script>
{% endblock %}
