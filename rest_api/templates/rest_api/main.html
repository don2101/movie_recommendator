{% extends 'base.html' %}


{% block body %}
<div class="container" id="main">

  <div v-if="listOn">
    <div class="card-columns">
      <div v-for="movie in movieList" > 
        
        <div class="card" style="background-color: #181818" @click="getMovie(movie.id)">
          <img v-bind:src="movie.poster_url" class="card-img-top" alt="..." style="opacity: 0.7">
          <div class="card-img-overlay">
            <h4 class="card-title text-white">[[ movie.title ]]</h4>
            <h5 class="card-title text-white">[[ movie.original_title ]]</h5>
  
          </div>
        </div>
      
      </div>
    </div>
  </div>
  
  <div class=container v-else>
    <div class="row">
      
      <!-- TODO: 이미지 크기 조절, 내용 꾸미기 -->
      <img v-bind:src="selectedMovie.poster_url" class="movie-image" alt="...">
      
      <div v-for="content in selectedMovie">
        [[ content ]]
      </div>
      
      {% csrf_token %}
      <input type="number" min="0" max="5" v-model.number="score">
      <input type="text" v-model="comment">
      
      <button @click="postReview(selectedMovie.id)" class="btn btn-pink"> 작성 </button>
      
      <ul v-for="review in reviewList">
        <!-- 추가, 삭제 하고 바로 적용되게(watch?) -->
        <li>[[ review.user ]]: [[ review.score ]]: [[ review.comment ]]</li>
        <button @click="updateReview()" type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal" data-whatever="">수정</button>

        <button @click="deleteReview(selectedMovie.id, review.id)" class="btn btn-danger">삭제</button>
      </ul>

    </div>
  </div>
  
  <!-- review 수정 Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Review 수정</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        
        <div class="modal-body">
          <form>
            <div class="form-group">
              <input type="number" class="form-control" value="5"></input>
            </div>
            <div class="form-group">
              <input type="text" class="form-control"></input>
            </div>
          </form>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">닫기</button>
          <button type="button" class="btn btn-success">수정</button>
        </div>
      </div>
    </div>
  </div>
  <!-- review 수정 Modal -->
  
</div>

<script>
  const main = new Vue({
    delimiters: ['[[', ']]'],
    
    el: "#main",
    
    data: {
        movieList: [],
        selectedMovie: {},
        listOn: true,
        
        score: 0,
        comment: "",
        
        reviewList: [],
        
    },
    
    methods: {
        getReview: async function(movieId) {
          const reviewUrl = `https://movie-recommendator-don2101.c9users.io/api/v1/movies/${movieId}/reviews/`
          const response = await axios.get(reviewUrl)
          
          this.reviewList = response.data
        },
      
        getMovie: async function(movieId) {
          const movieUrl = `https://movie-recommendator-don2101.c9users.io/api/v1/movies/${movieId}/`
          const response = await axios.get(movieUrl)
          
          this.getReview(movieId)
          
          this.selectedMovie = response.data
          this.listOn = false
        },

        
        postReview: function(movieId) {
          const reviewUrl = `https://movie-recommendator-don2101.c9users.io/api/v1/movies/${movieId}/reviews/`
          const token = jQuery("[name=csrfmiddlewaretoken]").val();
          
          // 이게 왜 되는거지?
          axios.defaults.xsrfCookieName = 'csrftoken'
          axios.defaults.xsrfHeaderName = "X-CSRFTOKEN"
          
          const payload = {
            "content-type": "application/json",
            "x-csrf-token": token,
          }
          
          const content = {
            "score": this.score,
            "comment": this.comment
          }
          
          axios({ method: 'POST', url: reviewUrl, headers: payload, data: content })
          .then(response => {
            console.log(response)
          })
        },

        deleteReview: async function(movieId, reviewId) {
          const reviewUrl = `https://movie-recommendator-don2101.c9users.io/api/v1/movies/${movieId}/reviews/${reviewId}/`
          const token = jQuery("[name=csrfmiddlewaretoken]").val();
          
          // 이게 왜 되는거지?
          axios.defaults.xsrfCookieName = 'csrftoken'
          axios.defaults.xsrfHeaderName = "X-CSRFTOKEN"
          
          const payload = {
            "content-type": "application/json",
            "x-csrf-token": token,
          }
          
          axios({ method: 'DELETE', url: reviewUrl, headers: payload })
          .then(response => {
            console.log(response)
          })
        }
        
    },
    
    created: async function() {
      const movieListUrl = "https://movie-recommendator-don2101.c9users.io/api/v1/movies/"
      const response = await axios.get(movieListUrl)
      this.movieList = response.data
      
      this.listOn = true
    },

  })
  
  
</script>
{% endblock %}
